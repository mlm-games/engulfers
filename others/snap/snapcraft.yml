name: engulfers
base: core22
version: '0.1.0'
summary: <PlaceHolderShortDesc>
description: |
  <PlaceHolderLongDesc>

grade: stable
confinement: strict

architectures:
  - build-on: amd64
  - build-on: arm64

apps:
  engulfers:
    command: engulfers
    extensions: [gnome]
    plugs:
      - home
      - removable-media
      - network
      - opengl
      - x11
      - wayland
      - desktop
      - desktop-legacy
      - unity7
    desktop: others/snap/gui/engulfers.desktop

parts:
  engulfers:
    plugin: dump
    source: ./builds/
    source-type: local
    stage-packages:
      - libglu1-mesa
      - libxcursor1
      - libxinerama1
      - libxrandr2
      - libxi6
      - libpulse0
    override-build: |
      snapcraftctl build
      chmod +x $SNAPCRAFT_PART_INSTALL/engulfers

layout:
  /usr/share/engulfers:
    bind: $SNAP/usr/share/engulfers
